<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <script type="text/javascript">
      var socket = io()

      var renderedIds = [] // A list of UUIDs which have been rendered

      function updateTime() {
        var dateLis = $('#messages li span')
        console.log(dateLis)
      }

      function renderMsg(msg) {
        if(!(msg.id in renderedIds)) {
          var dateStr = new Date(msg.time)

          $('#messages').append(
            $('<li>')
              .attr('id', msg.id)
              .text('[' + msg.user + "] " + msg.text)
          )

          renderedIds.push(msg.id)
        } else {
          console.log('Duplicate message', msg)
        }
      }

      $('form').submit(function(){
        var msg = {user: 'test', text: $('#m').val()}

        socket.emit('chat message', msg)
        $('#m').val('')
        return false
      })

      socket.on('chat message', function(msg) {
        renderMsg(msg)
      })
    </script>
  </body>
</html>
